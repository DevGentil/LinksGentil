<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/eu.png"
          alt="Foto de Davi Gentil com oculos escuro com fundo de natureza"
        />
        <p>@DevGentil</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <div class="social-links">
        <ul>
          <li>
            <a href="#" target="_blank">Meu Instagram</a>
          </li>

          <li>
            <a href="https://github.com/DevGentil" target="_blank">Meu Github</a>
          </li>

          <li>
            <a href="https://www.linkedin.com/in/davi-gentil-4371a122a/" target="_blank">Meu Linkedin</a>
          </li>

          <li>
            <a href="#" target="_blank">Meu Twitter</a>
          </li>
        </ul>
      </div>

      <div id="social-links">
        <a href="#" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://github.com/DevGentil" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://www.linkedin.com/in/davi-gentil-4371a122a/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
        <a href="#" target="_blank">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
      </div>

      <footer>Feito por DevGentil</footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
